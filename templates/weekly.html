<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weekly Report - Smart Irrigation</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
  <div class="sidebar" id="sidebar">
    <div class="sidebar-header">
      <i class="fas fa-leaf"></i>
      <span class="logo-text">Smart Irrigation</span>
      <button id="toggleSidebar" class="toggle-btn-top">
        <i class="fas fa-angle-double-left" id="toggleIcon"></i>
      </button>
    </div>
    <a href="/" class="sidebar-link"><i class="fas fa-tachometer-alt"></i> <span>Dashboard</span></a>
    <a href="/weekly" class="sidebar-link active"><i class="fas fa-calendar-week"></i> <span>Weekly Report</span></a>
    <a href="/summary" class="sidebar-link"><i class="fas fa-file-alt"></i> <span>Summary</span></a>
    <a href="/export/docx" class="sidebar-link"><i class="fas fa-print"></i> <span>Print Report</span></a>
    <a href="/settings" class="sidebar-link"><i class="fas fa-cog"></i> <span>Settings</span></a>
  </div>

  <div class="main-content" id="mainContent">
    <h2 class="mb-4">Weekly Sensor Report</h2>

    <div class="status-card">
      <h6 class="text-center">Grafik Rata-rata Sensor per Hari</h6>
      <canvas id="weeklyChart"></canvas>
    </div>

    <div class="status-card mt-4">
      <h6 class="text-center">Tabel Ringkasan Data Mingguan</h6>
      <div class="table-responsive">
        <table class="table table-bordered table-striped">
          <thead class="table-dark">
            <tr>
              <th>Hari</th>
              <th>Soil Moisture (%)</th>
              <th>pH Tanah</th>
              <th>Latency (ms)</th>
            </tr>
          </thead>
          <tbody id="weeklyTableBody">
            <!-- Data akan dimuat secara dinamis melalui JS -->
          </tbody>
        </table>
      </div>
    </div>

    <div class="text-center mt-4">
      <h6>Ekspor Laporan Mingguan</h6>
      <button class="btn btn-outline-primary" onclick="exportWeekly('docx')">
        <i class="fas fa-file-word"></i> Ekspor ke DOCX
      </button>
      <button class="btn btn-outline-success ms-2" onclick="exportWeekly('csv')">
        <i class="fas fa-file-csv"></i> Ekspor ke CSV
      </button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="/static/js/sidebar_toggle.js"></script>
  <script src="/static/js/weekly.js"></script>
</body>
</html>
